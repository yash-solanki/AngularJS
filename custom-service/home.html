<html>
    <head>
        <title>Custom Service</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="./script.js"></script>
        <script src="./stringService.js"></script>
    </head>
    <body ng-app="myModule">
        <div ng-controller="myController">
            <table>
                <tr>
                    <td>Your String:</td>
                    <td><input type="text" ng-model="input"></td>
                </tr>
                <tr>
                    <td>Result:</td>
                    <td><input type="text" ng-model="output"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="button" ng-click="transformString(input)" value="Process String">
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
