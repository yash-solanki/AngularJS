<html >
    <head>
        <title>Table Sorting</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="./script.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>    
    <body ng-app='myModule'>
        <div ng-controller='myController'>
            <!-- Sort By:
            <select ng-model='sortColumn'>
                <option value='name'>Name ASC</option>
                <option value='+dateOfBirth'>Date of Birth ASC</option>
                <option value='+gender'>Gender ASC</option>
                <option value='-salary'>Salary DESC</option>
            </select>
            <br><br> -->
            Search: 
            <input type="text" placeholder="Search Emp" ng-model="searchText">
            <br><br>
            <table>
                <thead>
                    <tr>
                        <th ng-click='sortData("name")'>
                            Name <div ng-class='getSortClass("name")'></div>
                        </th>
                        <th ng-click='sortData("dateOfBirth")'>
                            Date Of Birth <div ng-class='getSortClass("dateOfBirth")'></div>
                        </th>
                        <th ng-click='sortData("gender")'>
                            Gender <div ng-class='getSortClass("gender")'></div>
                        </th>
                        <th ng-click='sortData("salary")'>
                            Salary <div ng-class='getSortClass("salary")'></div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='emp in employees | orderBy:sortColumn : reverseSort | filter: searchText'>
                        <td>{{emp.name}}</td>
                        <td>{{emp.dateOfBirth | date:'dd/MM/yyyy'}}</td>
                        <td>{{emp.gender}}</td>
                        <td>{{emp.salary}}</td>
                    </tr>
                </tbody>
            </table>

            <br><br><br>

            <markdown>
                    # Hello World!
                    - Zeppelin
                    - That guy
                    - Kronos
            </markdown>

            <br><br><br>
            Search from json: 
            <input type="text" placeholder="Search JSON" ng-model="searchJSON">
            <br><br>
            <table>
                <thead>
                    <tr>
                        <th>userId</th>
                        <th>id </th>
                        <th>title</th>
                        <th>completed</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='js in jsonData | filter: searchJSON'>
                        <td>{{js.userId}}</td>
                        <td>{{js.id}}</td>
                        <td>{{js.title}}</td>
                        <td>{{js.completed}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </body>
</html>
