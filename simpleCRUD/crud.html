<html>
    <head>
        <title>AngularJS CRUD</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="./controller.js"></script>
    </head>
    <body>
        
        <div ng-app="mainApp" ng-controller="CRUDController">
            <table>
                <tr>
                    <td>
                        ID:
                    </td>
                    <td>
                        {{Id}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" ng-model="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Salary:
                    </td>
                    <td>
                        <input type="number" ng-model="salary">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Save Data" ng-click="AddData()">
                    </td>
                    <td>
                        <input type="button" value="Update Data" ng-click="UpdateData()">
                    </td>
                </tr>
            </table>

            <table border="1" style="width: 300px;">
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Salary</th>
                </thead>

                <tr ng-click="BindSelectedData(Emp)" ng-repeat="Emp in EmpList">
                    <td>{{Emp.Id}}</td>
                    <td>{{Emp.Name}}</td>
                    <td>{{Emp.Salary}}</td>
                    <td><input type="button" value="Dalete" ng-click="DeleteData(Emp)"></td>
                </tr>

            </table>

        </div>

    </body>
</html>
